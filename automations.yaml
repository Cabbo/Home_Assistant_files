###
### Manually change HA themes
###
- alias: 'Change HA theme'
  trigger:
    - platform: state
      entity_id: input_select.themes
    - platform: homeassistant
      event: start
  action:
    - service: frontend.set_theme
      data_template:
        name: "{{ states.input_select.themes.state }}"
###
### TV remote select TV inputs drop down
###
- alias: 'Select Input'
  trigger:
    platform: state
    entity_id: input_select.tv_inputs
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.tv_inputs
        state: 'Cable'
      - condition: state
        entity_id: input_select.tv_inputs
        state: 'Chromecast'
      - condition: state
        entity_id: input_select.tv_inputs
        state: 'Switch'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.tv_inputs
        option: Select Input
