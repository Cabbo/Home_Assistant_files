###
### TV remote select channels drop down
###
- alias: 'Select Channel'
  trigger:
    platform: state
    entity_id: input_select.channel
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.channel
        state: 'CNN'
      - condition: state
        entity_id: input_select.channel
        state: 'NatGeo'
      - condition: state
        entity_id: input_select.channel
        state: 'SCI'
      - condition: state
        entity_id: input_select.channel
        state: 'History'
      - condition: state
        entity_id: input_select.channel
        state: 'DVR'
      - condition: state
        entity_id: input_select.channel
        state: 'Cartoon Network'
      - condition: state
        entity_id: input_select.channel
        state: 'Kids Music'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.channel
        option: Select Channel
###
### Change to CNN channel
###
- alias: 'CNN'
  trigger:
    platform: state
    entity_id: input_select.channel
    to: 'CNN'
  action:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_hub
        device: 555555 # Device ID number
        command:
          - 2
          - 5
          - Select
