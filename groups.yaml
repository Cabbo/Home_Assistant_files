weather:
  name: Weather
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_temperature
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_humidity
    - sensor.dark_sky_wind_speed
lights:
  name: Lights
  control: hidden
  entities:
    - light.yeelight_strip
    - switch.living_room_light
    - switch.bedroom_light
office:
  name: Office
  control: hidden
  entities:
    - switch.computer
    - script.pc_lock
lr_tv_remote:
  name: Living Room TV
  control: hidden
  entities:
    - script.tv_power_toogle
    - script.cable_power_toogle
    - script.soundbar_power_toogle
    - script.cable_input
    - script.chromecast_input
    - input_select.tv_inputs
    - input_select.channel
    - script.lr_tv_volume_up
    - script.lr_tv_volume_down
    - script.lr_tv_volume_mute
lr_fan_remote:
  name: Living Room Fan
  control: hidden
  entities:
    - script.lr_fan_on
    - script.lr_fan_off
lr_ac_remote:
  name: Living Room AC
  control: hidden
  entities:
    - script.lr_ac_power_toggle
    - script.lr_ac_fan_speed
    - script.lr_ac_temp_up
    - script.lr_ac_temp_down
input_select:
  name: Themes
  control: hidden
  entities:
    - input_select.themes
tvs:
  name: TVs
  control: hidden
  entities:
    - media_player.living_room_tv
    - media_player.bedroom_tv
google_homes_speakers:
  name: Google Home Speakers
  control: hidden
  entities:
    - media_player.living_room_speaker
    - media_player.bedroom_speaker
    - media_player.home_group
