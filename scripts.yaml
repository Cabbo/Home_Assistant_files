###
### PC power off
###
pc_off:
  alias: PC - Off
  sequence:
    - service: joaoapps_join.android_send_tasker
      data:
        device_id: !secret Join_PC_id
        command: shutdown

###
### PC Lock
###
pc_lock:
  alias: PC - Lock
  sequence:
    - service: joaoapps_join.android_send_tasker
      data:
        device_id: !secret Join_PC_id
        command: lock

###
### Living room fan power on
###
lr_fan_on:
  alias: Fan On
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_hub
        device: 555555 # Device ID number
        command:
          - PowerToggle

###
### Living room fan power off
###
lr_fan_off:
  alias: Fan Off
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_hub
        device: 555555 # Device ID number
        command:
          - PowerToggle
        num_repeats: 3
        delay_secs: 2

