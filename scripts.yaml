# Computer
#
pc_off:
  alias: PC - Off
  sequence:
    - service: joaoapps_join.join_devices_send_tasker
      data:
        device_id: !secret Join_PC_id
        command: shutdown

pc_restart:
  alias: PC - Restart
  sequence:
    - service: joaoapps_join.join_devices_send_tasker
      data:
        device_id: !secret Join_PC_id
        command: restart

pc_lock:
  alias: PC - Lock
  sequence:
    - service: joaoapps_join.join_devices_send_tasker
      data:
        device_id: !secret Join_PC_id
        command: lock

